#spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:3306/DB_Gestock
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

# Specify the logging level for the root logger (INFO, DEBUG, WARN, ERROR, etc.)
logging.level.root=INFO

# Specify the logging file location (optional)
logging.file.name=my-application.log

logging.file.max-size=10MB
logging.file.max-history=300

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n